services:
  pokerDice_tests:
    container_name: pkdc-postgres-tests
    image: pokerdice-postgres-test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - 5432:5432

  # pkdc-jvm-1 and pkdc-jvm-2 are used to illustrate scenarios with a fixed number of servers
  # with static and well know names.
  pkdc-jvm-1:
    container_name: pkdc-jvm-1
    hostname: pkdc-jvm-1
    image: pokerdice-jvm
    environment:
      PORT: 8081
      DB_URL: "jdbc:postgresql://pokerDice_tests:5432/db?user=postgres&password=postgres"
    ports:
      - 8081:8081

  pkdc-jvm-2:
    container_name: pkdc-jvm-2
    hostname: pkdc-jvm-2
    image: pokerdice-jvm
    environment:
      PORT: 8082
      DB_URL: "jdbc:postgresql://pokerDice_tests:5432/db?user=postgres&password=postgres"
    ports:
      - 8082:8082

  # pkdc-jvm-dynamic is used to illustrate scenarios with a dynamic number of servers
  # without static and well know names.
  # We will use docker compose scaling to create multiple instances of this service
  pkdc-jvm-dynamic:
    image: pokerdice-jvm
    hostname: pkdc-jvm-dynamic
    environment:
      PORT: 8080
      DB_URL: "jdbc:postgresql://pokerDice_tests:5432/db?user=postgres&password=postgres"

  # The service running the load-balancer
  nginx:
    container_name: pkdc-nginx
    image: pokerdice-nginx
    ports:
      - 8080:8080
      - 8088:8088
    depends_on:
      - pkdc-jvm-1
      - pkdc-jvm-2

  # Just a machine running ubuntu, with 'dig' installed so that we can observe the docker compose environment.
  ubuntu:
    container_name: ubuntu
    image: pokerdice-ubuntu
    tty: true